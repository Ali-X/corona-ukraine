spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://google/corona?cloudSqlInstance=corona-ukraine:europe-west3:corona-ukraine-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=postgres&password=postgres
spring.datasource.username=postgres
